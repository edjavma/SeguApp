<div class="row">
  <div class="col-md-6 col-xs-12">
    <mk-box
      header="Generadores de Riesgo"
      [isCollapsable]="true"
      [isRemovable]="false"
      contentClasses="table-responsive"
    >
      <table class="table table-bordered table-hover">
        <tbody>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
          </tr>
          <tr *ngFor="let value of data">
            <td>{{ value.idGeneradorRiesgo }}</td>
            <td>{{ value.nombre }}</td>
          </tr>
        </tbody>
      </table>
    </mk-box>
  </div>
  <div class="col-md-6 col-xs-12">
    <mk-box
      header="Agregar Generador de Riesgo"
      [isCollapsable]="true"
      [isRemovable]="false"
      contentClasses="table-responsive"
    >
      <form [formGroup]="generadorRiesgo" (ngSubmit)="onSubmitForm()">
        <mk-input-group inputErrorColor="warning">
          <mk-input-group-label
            >Nombre del Generador de Riesgo</mk-input-group-label
          >
          <mk-input-group-addon-left
            ><i class="fa fa-user"></i
          ></mk-input-group-addon-left>
          <mk-input-group-addon-right
            ><i
              [ngClass]="
                generadorRiesgo.invalid ? 'fa fa-times' : 'fa fa-check'
              "
            ></i
          ></mk-input-group-addon-right>
          <mk-input-group-content>
            <input
              mkInputText
              formControlName="nombre"
              class="toto form-control"
            />
          </mk-input-group-content>
        </mk-input-group>
        <br />
        <button
          type="submit"
          [disabled]="generadorRiesgo.invalid"
          class="btn btn-primary"
        >
          Crear
        </button>
      </form>
    </mk-box>
  </div>
</div>
